<template name="adminAddTypeAU">
	<!-- Modal Trigger -->
	<a id="triggerAddAU" class="modal-trigger waves-effect waves-light btn" href="#modalAddAU">Ajouter un type d'acteur</a>

	<!-- Modal Structure -->
	<div id="modalAddAU" class="modal modal-fixed-footer">
		<div class="modal-content">
			<h4>Ajouter un type d'acteur usager</h4>
			<p>
				Vous pouvez ajouter un nouveau acteur usager en remplissant le formulaire.
			</p>
			<form>
				<label for="typeAu">Type acteur usager</label>
				<input type="text" name="typeAu"/>
			</form>
		</div>
		<div class="modal-footer">
			<a id="addAU" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Ajouter</a>
		</div>
	</div>
</template>
