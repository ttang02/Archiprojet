<template name="moreprojet">
    {{#with projet}}
    <div class="row">
            <div class="col s12">
                <div class="card-medium blue darken-1">
                    <div class="card-title white-text">
                        <h5 style="text-align:center;">{{name}}</h5>
                    </div>
                </div>
            </div>
            <div class="col s12">
            <table class="centered">
    <thead>
      <tr>
        <th data-field="esp"><div class="tooltipped" data-position="top" data-delay="50" data-tooltip="Eléments structurants">ESP</div></th>
        <th data-field="fsd"><div class="tooltipped" data-position="top" data-delay="50" data-tooltip="Fonctionnalités - Services - Données">FSD</div></th>
        <th data-field="crt"><div class="tooltipped" data-position="top" data-delay="50" data-tooltip="Contraintes réglémentaires et techniques">CRT</div></th>
        <th data-field="enf"><div class="tooltipped" data-position="top" data-delay="50" data-tooltip="Exigences non fonctionnelles">ENF</div></th>
        <th data-field="vas"><div class="tooltipped" data-position="top" data-delay="50" data-tooltip="Vision acteurs du système">VAS</div></th>
        <th data-field="sat"><div class="tooltipped" data-position="top" data-delay="50" data-tooltip="Schéma d'architecture technique">SAT</div></th>
        <th data-field="vsd"><div class="tooltipped" data-position="top" data-delay="50" data-tooltip="Vision de la sensibilité des données">VSD</div></th>
        <th data-field="coa"><div class="tooltipped" data-position="top" data-delay="50" data-tooltip="Composants applicatifs">COA</div></th>
        <th data-field="mfx"><div class="tooltipped" data-position="top" data-delay="50" data-tooltip="Matrice des flux">MFX</div></th>
        <th data-field="coi"><div class="tooltipped" data-position="top" data-delay="50" data-tooltip="Composants d'infrastructure">COI</div></th>
      </tr>
    </thead>
    <tbody>    
        <tr>
          <td>{{> esp }}</td>
          <td>{{> fsd }}</td>
          <td>{{> crt }}</td>
          <td>{{> enf }}</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
    </tbody>
    </table>
    </div>
    </div>
    {{/with}}
</template>
