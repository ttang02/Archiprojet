
<template name="ficheEsp">
        <div class="col s12 m6 l3">
            <div class="card-medium blue darken-1">
                <div class="card-title white-text">
                    <center><h8 style="text-align:center">Eléments structurants projet</h8></center>
                </div>
            </div>
            <!-- NOM DU PROJET -->
            <div class="col s12">
                <div class="card-action">
                    <center>
                        <h7><b>Nom du projet</b></h7>
                        {{#with nomprojet }}
                            <p>{{name}}</p>
                        {{/with }}
                    </center>
                </div>
            </div>
            <!-- OBJECTIFS -->
            <div class="col s12">
                <div class="card-action">
                    <center>
                        <h7><b>Objectifs</b></h7>
                        {{#each ficheObjectifs}}
                            <p>{{name}}</p>
                        {{/each }}
                    </center>
                </div>
            </div>
            <!-- CONTEXTE -->
            <div class="col s12">
                <div class="card-action">
                    <center>
                        <h7><b>Contexte</b></h7>
                        {{#each ficheContexte}}
                            <p>{{name}}</p>
                        {{/each }}
                    </center>
                </div>
            </div>
            <!-- ENJEUX -->
            <div class="col s12">
                <div class="card-action">
                    <center>
                        <h7><b>Enjeux</b></h7>
                        {{#each ficheEnjeux}}
                            <p>{{name}}</p>
                        {{/each }}
                    </center>
                </div>
            </div>
            <!-- PLANNING -->
            <div class="col s12">
                <div class="card-action">
                    <center>
                        <h7><b>Planning</b></h7>
                        <table>
                            <thead>
                                <th data-field="version" class="col s4">Version</th>
                                <th data-field="date" class="col s4">Date (PROD)</th>
                                <th data-field="commentaire" class="col s4">Commentaire</th>
                            </thead>
                            <tbody>
                                {{#each fichePlanning }}
                                <p>
                                    <tr>
                                    <td class="col s4">{{version}}</td>
                                    <td class="col s4">{{date}}</td>
                                    <td class="col s4">{{commentaire}}</td>
                                    </tr>
                                </p>
                                {{/each}}
                            </tbody>
                        </table>
                    </center>
                </div>
            </div>
            <!-- Acteur projet -->
            <div class="col s12">
                <div class="card-action">
                    <center>
                        <h7><b>Acteur Projet</b></h7>
                        <table>
                            <thead>
                                  <th data-field="acteur" class="col s3">Rôle</th>
                                  <th data-field="name" class="col s3">Nom</th>
                                  <th data-field="fonction" class="col s3">Fonction</th>
                                  <th data-field="entite" class="col s3">Entite</th>
                            </thead>
                            <tbody>
                            {{#each ficheacteurprojet}}
                                <tr>
                                    <td class="col s3">{{typeacteur typeActeur}}</td>
                                    <td class="col s3">{{nom}}</td>
                                    <td class="col s3">{{fonction}}</td>
                                    <td class="col s3">{{entite}}</td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </center>
                </div>
            </div>
            <!-- Acteur usagers -->
            <div class="col s12">
                <div class="card-action">
                    <center>
                        <h7><b>Acteur Usager</b></h7>
                        <table>
                            <thead>
                                <th data-field="acteur" class="col s4">Acteurs</th>
                                <th data-field="min" class="col s2">MIN</th>
                                <th data-field="price" class="col s2">RIE</th>
                                <th data-field="min" class="col s2">EXT</th>
                                <th data-field="price" class="col s2">PUB</th>
                            </thead>
                            <tbody>
                            {{#each ficheacteurusager}}
                                <tr>
                                    <td class="col s4">{{acteur}}</td>
                                    <td class="col s2">{{min}}</td>
                                    <td class="col s2">{{rie}}</td>
                                    <td class="col s2">{{ext}}</td>
                                    <td class="col s2">{{pub}}</td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </center>
                </div>
            </div>
        </div>
</template>
