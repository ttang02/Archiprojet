<template name="enf">
    {{#if equals statut 1}}
    <a class="btn-floating green fenf" href="{{ pathFor 'enf'}}"></a>
    {{/if}}
    {{#if equals statut 2}}
    <a class="btn-floating orange fenf" href="{{ pathFor 'enf'}}"></a>
    {{/if}}
    {{#if equals statut 3}}
    <a class="btn-floating red fenf" href="{{ pathFor 'enf'}}"></a>
    {{/if}}       
    <a class="btn-floating btn-navigator red fenf" href="{{ pathFor 'enf'}}"></a>
</template>
