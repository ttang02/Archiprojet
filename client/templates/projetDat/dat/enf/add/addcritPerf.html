<template name="addCritPerf">
    <div class="col s12">
        <div class="card-medium panel-color">
            <div class="card-title white-text">
                <h7 style="text-align:center;">Critères de performance de l'application</h7>
            </div>
        </div>
            <table>
                <thead class="blue darken-1 white-text">
                    <th data-field="tdr" class="col s6 nobold-table">Temps de réponse</th>
                    <th data-field="standard" class="col s3 nobold-table">Période standard</th>
                     <th data-field="charge" class="col s3 nobold-table">Période de charge</th>
                </thead>
                <tbody>
                    {{#each performance }}
                    <tr>{{> inputcritPerf }}</tr>
                    {{/each}}
                </tbody>
            </table>
    </div>
</template>

<template name="inputcritPerf">
    <div class="card-action critPerformanceitem" id="{{_id}}">
      <tr class="fc col s12">
        <td class="finput col s6">
          <input type="text" value="{{typeperf}}" disabled>
        </td>
        <td class="finput col s3">
          <input type="number" name="standard" value="{{standard}}" class="standard">
        </td>
        <td class="finput col s3">
          <input type="number" name="charge" value="{{charge}}" class="charge">
        </td>
      </tr>
    </div>
</template>
