<template name="addDonMetier">
    <div class="col s12">
        <div class="card-medium panel-color">
            <div class="card-title white-text">
                <h7 style="text-align:center;">Données métier</h7>
            </div>
            </div>
            <table>
                <thead class="blue darken-1">
                    <th data-field="fonc" class="col s7 nobold-table white-text">Données métier</th>
                    <th data-field="min" class="col s1 nobold-table image-m">M</th>
                    <th data-field="rie" class="col s1 nobold-table image-r">R</th>
                    <th data-field="ext" class="col s1 nobold-table image-e">E</th>
                    <th data-field="pub" class="col s1 nobold-table image-p">P</th>
                </thead>
                <tbody>
                    {{#each dms}}
                       <tr>{{>inputdm}}</tr>
                   {{/each}}
                </tbody>
            </table>                
    </div>
</template>

<template name="inputdm">
   <div class="card-action dmitem" id="{{_id}}">
         <td class="finput col s7">
            <textarea placeholder="Donnée métier" value="{{name}}" name="dm" class="materialize-textarea custom-textarea dm"></textarea>
         </td>
        <td class="input-field finput col s1 min">
            <input name="min" type="checkbox" id="{{_id}}-min" checked="{{#if min}}checked{{/if}}" /><label for="{{_id}}-min"></label>
        </td>
        <td class="input-field finput col s1 rie">
            <input name="rie" type="checkbox" id="{{_id}}-rie" checked="{{#if rie}}checked{{/if}}" /><label for="{{_id}}-rie"></label>
        </td>
        <td class="input-field finput col s1 ext">
            <input name="ext" type="checkbox" id="{{_id}}-ext" checked="{{#if ext}}checked{{/if}}"><label for="{{_id}}-ext"></label>
        </td>
        <td class="input-field finput col s1 pub">
            <input name="pub" type="checkbox" id="{{_id}}-pub" checked="{{#if pub}}checked{{/if}}" /><label for="{{_id}}-pub"></label>
        </td>
        <td class="input-field col s1">
            <a href="" class="deleteDm"><i class="material-icons trash-color">delete</i></a>
         </td>
      </div>
</template>
