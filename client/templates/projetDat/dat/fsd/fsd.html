<template name="fsd">
    {{#if equals statut 1}}
    <a class="btn-floating btn-navigator green ffsd" href="{{ pathFor 'fonc'}}"></a>
    {{/if}}
    {{#if equals statut 2}}
    <a class="btn-floating btn-navigator orange ffsd" href="{{ pathFor 'fonc'}}"></a>
    {{/if}}
    {{#if equals statut 3}}
    <a class="btn-floating btn-navigator red ffsd" href="{{ pathFor 'fonc'}}"></a>
    {{/if}}
</template>
