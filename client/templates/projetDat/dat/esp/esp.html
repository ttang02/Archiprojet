<template name="esp">
    {{#if equals statut 1}}
    <a class="btn-floating green besp" href="{{ pathFor 'esp'}}"></a>
    {{/if}}
    {{#if equals statut 2}}
    <a class="btn-floating orange besp" href="{{ pathFor 'esp'}}"></a>
    {{/if}}
    {{#if equals statut 3}}
    <a class="btn-floating red besp" href="{{ pathFor 'esp'}}"></a>
    {{/if}}
    <a class="btn-floating btn-navigator red besp" href="{{ pathFor 'esp'}}"></a>
</template>
