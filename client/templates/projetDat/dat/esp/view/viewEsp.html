<template name="viewESP">
    <div class="modal-content">
        <h6>El√©ments structurantes</h6>

        {{ > viewEnjeux }}
        <!--{{ > viewContexte }}
        {{ > viewEnjeux }}

        {{ > viewActeurUsagers }} -->
    </div>
</template>

<template name="viewObjectif">
    <div class="col s12">
            <div class="card-medium blue darken-1">
            <div class="card-title white-text">
                <h7 style="text-align:center;">Objectifs</h7>
            </div>
        </div>
    </div>
    <table>
    <tbody>
    {{#each espObjectifs}}
        <td class="col s12">
            {{name}}
        </td>
    {{/each}}
    </tbody>
    </table>
</template>
