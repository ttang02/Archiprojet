<template name="addPlanning">
    <div class="col s12">
            <div class="card-medium panel-color">
                <div class="card-content white-text">
                    <h7 style="text-align:center;"><center>Planning projet</center></h7>
                </div>
            </div>
            <table>
                <thead class="blue darken-1 white-text">
                    <th data-field="version" class="col s3 nobold-table">Version</th>
                    <th data-field="date" class="col s4 nobold-table">Date (PROD)</th>
                    <th data-field="commentaire" class="col s4 nobold-table">Commentaire</th>
                </thead>
                <tbody>
                    {{#each plannings }}
                    <tr>{{> inputplanning }}</tr>
                    {{/each}}
                </tbody>
            </table>
    </div>
</template>

<template name="inputplanning">
    <div class="card-content planitem" id="{{_id}}">
        <td class="finput col s3">
            <input type="text" name="version" value="{{version}}" placeholder="" class="version">
        </td>
        <td class="finput col s4">
            <input type="text" class="datepicker date" value="{{date}}" name="date">
        </td>
        <td class="finput col s4">
            <input type="text" name="commentaire" value="{{commentaire}}" placeholder="" class="commentaire">
        </td>
        <td class="input-field col s1">
            <a href="" class="deletePlanning"><i class="material-icons trash-color">delete</i></a>
        </td>
    </div>
</template>
