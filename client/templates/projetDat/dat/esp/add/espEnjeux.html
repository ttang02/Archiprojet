<template name="addEnjeux">
    <div class="col s12">
        <div class="card-medium blue darken-1">
            <div class="card-content white-text">
                <center><h7 style="text-align:center;">Enjeux projet</h7></center>
            </div>
        </div>
        <table>
            <tbody>
            {{#each enjs}}
                <tr>
                {{> inputenj }}
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="inputenj">
    <div class="card-action objitem" id="{{_id}}">
        <td class="finput input-field col s11">
            <textarea placeholder="Enjeux" value="{{name}}" name="enj" class="materialize-textarea custom-textarea enjeux"></textarea>
        </td>
        <td class="input-field col s1">
            <a href="" class="deleteEnj"><i class="material-icons trash-color">delete</i></a>
        </td>
    </div>
</template>
