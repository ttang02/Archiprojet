<template name="addObjectif">
    <div class="col s12">
        <div class="card-medium panel-color">
            <div class="card-title white-text">
                <h7 style="text-align:center;"><center>Objectifs</center></h7>
            </div>
        </div>
        <table>
            <tbody>
                {{#each objs}}
                    <tr>{{> inputobj }}</tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="inputobj">
    <div class="objitem" id="{{_id}}">
        <td class="finput input-field col s11">
            <textarea placeholder="Objectif" value="{{name}}" name="obj" class="materialize-textarea custom-textarea obj"></textarea>
        </td>
        <td class="input-field col s1">
            <a href="" class="deleteObj"><i class="material-icons purple-text text-accent-3">delete</i></a>
        </td>
    </div>
</template>
