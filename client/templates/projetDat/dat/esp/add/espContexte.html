<template name="addContexte">
    <div class="col s12">
        <div class="card-medium panel-color">
            <div class="card-title white-text">
                <h7 style="text-align:center;"><center>Contexte</center></h7>
            </div>
        </div>
        <table>
            <tbody>
                {{#each contextes}}
                    <tr>{{> inputcontexte }}</tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="inputcontexte">
    <div class="card-action contexteitem" id="{{_id}}">
        <td class="finput input-field col s11">
            <textarea placeholder="Contexte" value="{{name}}" name="contexte" class="materialize-textarea custom-textarea contexte"></textarea>
        </td>
        <td class="input-field col s1">
            <a href="" class="deleteContexte"><i class="material-icons trash-color">delete</i></a>
        </td>
    </div>
</template>
