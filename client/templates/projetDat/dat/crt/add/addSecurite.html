<template name="addSecurite">
    <div class="col s12">
        <div class="card-medium panel-color">
            <div class="card-title white-text">
                <h7 style="text-align:center;">Sécurite</h7>
            </div>
        </div>
        <table>
            <tbody>
                {{#each secus }}
                    <tr>{{> inputsecu }}</tr>    
                {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="inputsecu">
    <div class="secuitem" id="{{_id}}">
        <td class="finput input-field col s11">
            <textarea placeholder="Sécurité" value="{{name}}" name="secu" class="materialize-textarea custom-textarea secu"></textarea>
        </td>
        <td class="input-field col s1">
            <a href="" class="deleteSecu"><i class="material-icons purple-text text-accent-3">delete</i></a>
        </td>
    </div>
</template>
